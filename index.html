<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      background: hsl(212, 45%, 89%);
    }

    .card {
      background-color: hsl(0, 0%, 100%);
      width: 300px;
      margin: 0 auto;
    }

    .img, .card {
      border-radius: 20px;
    }

    .mainContent {
      margin-top: 2rem !important;
    }

    @media (min-width: 1024px) {
      .mainContent {
        margin-top: 7rem !important;
      }
    }
  </style>
</head>

<body>
  <!-- main content -->
  <div class="container mainContent my-5">
    <!-- card section -->
    <div class="card shadow">

      <div class="card-body text-center">

        <img src="./images/image-qr-code.png" class="card-img-top img" alt="qr code">

        <h3 class="container h5 card-title mt-3" style="font-family: 'Outfit', sans-serif; font-weight: 700;">
          Improve your front-end skills by building projects
        </h3>

        <h6 class="container card-subtitle text-muted mt-3 mb-4" style="font-family: 'Outfit', sans-serif; font-size: 15px; font-weight: 400;">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </h6>

      </div>

    </div>

  </div>
  
  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><i>Wunna Kyaw</i></a>.

  </div>

</body>
</html>
